<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ProDev | Elit Tədris Platforması</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #5d3eff;
            --secondary-color: #ff6b6b;
            --success-color: #1dd1a1;
            --background-color: #f4f5f7;
            --card-background: #ffffff;
            --text-color: #0b0f19;
            --subtle-text-color: #616a7d;
            --border-color: #e5e7eb;
            --code-bg: #1e293b;
            --code-text: #e2e8f0;
            --soft-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
            --font-family: 'Manrope', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--background-color);
            font-family: var(--font-family);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        .app-container { height: 100vh; display: flex; flex-direction: column; }
        .page { flex-grow: 1; overflow-y: auto; padding: 1.5rem 1.25rem 100px; display: none; }
        .page.active { display: block; }
        
        .page-enter { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .header-title { font-size: 1.75rem; font-weight: 800; }
        .back-button { cursor: pointer; background: none; border: none; }
        .back-button svg { stroke: var(--text-color); }

        #page-dashboard .greeting-title { font-size: 1.5rem; font-weight: 600; color: var(--subtle-text-color); }
        #page-dashboard .greeting-name { font-size: 2rem; font-weight: 800; margin-bottom: 2rem; }
        
        .continue-card {
            background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            color: white; border-radius: 24px; padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(93, 62, 255, 0.3); margin-bottom: 2.5rem;
        }
        .continue-card h3 { font-size: 1.1rem; font-weight: 700; margin-bottom: 0.5rem; }
        .continue-card p { font-size: 0.9rem; opacity: 0.8; margin-bottom: 1.5rem; }
        .btn-continue {
            width: 100%; background-color: white; color: var(--primary-color);
            padding: 0.9rem; border: none; border-radius: 16px; font-weight: 700;
            font-size: 1rem; cursor: pointer; transition: transform 0.2s;
        }
        .btn-continue:active { transform: scale(0.98); }

        .topics-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .topic-card {
            background-color: var(--card-background);
            border-radius: 20px; padding: 1.5rem; text-align: center;
            box-shadow: var(--soft-shadow); cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
        }
        .topic-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); }
        .topic-card svg { height: 40px; width: 40px; margin-bottom: 1rem; color: var(--primary-color); }
        .topic-card h4 { font-size: 1rem; font-weight: 700; }

        #page-lesson .lesson-header { margin-bottom: 2rem; text-align: center; }
        #page-lesson .lesson-title { font-size: 1.25rem; font-weight: 700; }
        
        .step-progress-container { display: flex; gap: 0.5rem; height: 6px; margin-bottom: 2rem; }
        .step-progress-item { flex: 1; background-color: var(--border-color); border-radius: 3px; transition: background-color 0.4s ease; }
        .step-progress-item.active { background-color: var(--primary-color); }
        .step-progress-item.completed { background-color: var(--primary-color); }

        .content-card {
            background-color: var(--card-background); border-radius: 24px;
            padding: 2rem; box-shadow: var(--soft-shadow); min-height: 400px;
        }
        .card-header { margin-bottom: 1.5rem; }
        .card-step-type { font-size: 0.8rem; font-weight: 700; color: var(--primary-color); text-transform: uppercase; letter-spacing: 0.5px; }
        .card-question { font-size: 1.2rem; font-weight: 700; margin-top: 0.5rem; }
        
        .card-answer { background-color: #f9fafb; border: 1px solid var(--border-color); border-radius: 16px; padding: 1.25rem; }
        .card-answer p { font-size: 0.95rem; color: var(--subtle-text-color); }
        
        .code-input-area {
            background-color: var(--code-bg); color: var(--code-text);
            border-radius: 12px; padding: 1rem; font-family: 'SF Mono', monospace; font-size: 0.9rem;
            width: 100%; min-height: 180px; border: 1px solid #333; resize: vertical; margin-top: 1.5rem;
        }
        .solution-block { border-radius: 16px; background-color: var(--code-bg); padding: 1.25rem; margin-top: 1rem; }
        .solution-block-header { font-size: 0.9rem; font-weight: 600; color: var(--success-color); margin-bottom: 1rem; }
        .solution-block pre { margin: 0; white-space: pre-wrap; word-wrap: break-word; color: var(--code-text); font-size: 0.9rem; }
        
        .next-button-container { margin-top: 2rem; }
        .btn-next {
            width: 100%; padding: 1.1rem; border-radius: 16px; border: none;
            background-color: var(--primary-color); color: white;
            font-family: var(--font-family); font-weight: 700; font-size: 1rem;
            cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(93, 62, 255, 0.3);
        }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; display: flex; justify-content: space-around;
            background-color: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(229, 231, 235, 0.5); padding: 0.5rem 0; z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; color: var(--subtle-text-color);
            font-size: 0.7rem; font-weight: 600; cursor: pointer; transition: color 0.3s ease;
            flex-grow: 1; padding: 0.75rem 0; position: relative;
        }
        .nav-item svg { width: 24px; height: 24px; margin-bottom: 4px; stroke-width: 2; }
        .nav-item.active { color: var(--primary-color); }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: all 0.3s ease; z-index: 2000;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        
        .modal-content {
            background: var(--card-background); border-radius: 24px; padding: 2.5rem 2rem;
            text-align: center; width: 90%; max-width: 350px;
            transform: scale(0.9); transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }

        .modal-icon { color: var(--success-color); margin-bottom: 1rem; }
        .modal-icon svg { width: 60px; height: 60px; }
        .modal-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.5rem; }
        .modal-subtitle { font-size: 1rem; color: var(--subtle-text-color); margin-bottom: 1.5rem; }
        .xp-gain { font-size: 1.25rem; font-weight: 700; color: var(--primary-color); margin-bottom: 2rem; }
        .btn-modal-close {
            width: 100%; padding: 1rem; border-radius: 16px; border: none;
            background-color: var(--primary-color); color: white;
            font-weight: 700; font-size: 1rem; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="page-dashboard" class="page active page-enter">
            <header class="header">
                <div>
                    <p class="greeting-title">Salam, Developer</p>
                    <h1 class="greeting-name">Öyrənməyə Hazırsan?</h1>
                </div>
            </header>

            <div class="continue-card">
                <h3>Dərsə Davam Et</h3>
                <p>Django Modellər və ORM</p>
                <button class="btn-continue" onclick="navigateToLesson('django', 0)">Davam Et</button>
            </div>

            <h2>Bütün Mövzular</h2>
            <div class="topics-grid">
                <div class="topic-card" onclick="navigateToLesson('django', 0)">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
                    <h4>Django</h4>
                </div>
                <div class="topic-card" onclick="navigateToLesson('react', 0)">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="2"></circle><path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48 0a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"></path></svg>
                    <h4>React</h4>
                </div>
                <div class="topic-card" onclick="navigateToLesson('javascript', 0)">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                    <h4>JavaScript</h4>
                </div>
            </div>
        </div>

        <div id="page-lesson" class="page">
            <header class="header">
                <button class="back-button" onclick="navigateToPage('dashboard')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M15 18L9 12L15 6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
                <h1 id="lesson-topic-title" class="header-title"></h1>
                <div style="width: 24px;"></div>
            </header>
            <div class="lesson-header"><h2 id="lesson-title" class="lesson-title"></h2></div>
            <div class="step-progress-container" id="step-progress"></div>
            <div id="content-container"></div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" data-page="dashboard" onclick="navigateToPage('dashboard')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span>Ana Səhifə</span>
            </div>
        </nav>
    </div>

    <div id="reward-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="M12 12l-4 4 2 2 6-6-2-2-2 2z"></path></svg></div>
            <h2 class="modal-title">Təbriklər!</h2>
            <p class="modal-subtitle">Dərsi uğurla bitirdin!</p>
            <p id="xp-gain" class="xp-gain">+150 XP</p>
            <button class="btn-modal-close" onclick="closeRewardModal()">Əla!</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        let allData = { django: null, react: null, javascript: null };

        let state = {
            currentPage: 'dashboard',
            currentTopic: null,
            currentLessonIndex: null,
            currentStep: 0,
        };

        const pages = document.querySelectorAll('.page');
        const contentEl = document.getElementById('content-container');
        const lessonTopicTitleEl = document.getElementById('lesson-topic-title');
        const lessonTitleEl = document.getElementById('lesson-title');
        const stepProgressEl = document.getElementById('step-progress');
        const rewardModal = document.getElementById('reward-modal');

        async function loadDataForTopic(topic) {
            if (allData[topic]) return allData[topic];
            try {
                const response = await fetch(`${topic}.json`);
                if (!response.ok) throw new Error(`Network response was not ok for ${topic}.json`);
                const data = await response.json();
                allData[topic] = data;
                return data;
            } catch (error) {
                console.error('Məlumatları yükləyərkən xəta baş verdi:', error);
                return null;
            }
        }

        window.navigateToPage = (pageId) => {
            state.currentPage = pageId;
            pages.forEach(p => p.classList.remove('active', 'page-enter'));
            const targetPage = document.getElementById(`page-${pageId}`);
            if (targetPage) {
                targetPage.classList.add('active');
                setTimeout(() => targetPage.classList.add('page-enter'), 0);
            }
        };

        window.navigateToLesson = async (topic, lessonIndex) => {
            const topicData = await loadDataForTopic(topic);
            if (!topicData || !topicData[lessonIndex]) {
                alert("Bu dərs üçün məlumat tapılmadı və ya yüklənə bilmədi.");
                return;
            }

            state.currentTopic = topic;
            state.currentLessonIndex = lessonIndex;
            state.currentStep = 0;
            
            lessonTopicTitleEl.textContent = topic.charAt(0).toUpperCase() + topic.slice(1);
            lessonTitleEl.textContent = topicData[lessonIndex].lessonTitle;
            navigateToPage('lesson');
            renderCurrentStep();
        };

        function renderCurrentStep() {
            const { currentTopic, currentLessonIndex, currentStep } = state;
            const lesson = allData[currentTopic][currentLessonIndex];
            const isTheory = currentStep < lesson.theory_questions.length;
            const itemIndex = isTheory ? currentStep : currentStep - lesson.theory_questions.length;
            const item = isTheory ? lesson.theory_questions[itemIndex] : lesson.practice_tasks[itemIndex];
            
            let cardHTML = `<div class="content-card page-enter">`;
            if (isTheory) {
                cardHTML += `<div class="card-header"><span class="card-step-type">Nəzəriyyə</span><h3 class="card-question">${item.question}</h3></div><div class="card-answer"><p>${item.answer}</p></div>`;
            } else {
                cardHTML += `<div class="card-header"><span class="card-step-type">Praktika</span><h3 class="card-question">${item.title}</h3></div><p class="card-task-description">${item.description}</p><div class="solution-block"><h4 class="solution-block-header">Nümunə Həll</h4><pre><code>${item.solution.replace(/</g, "&lt;")}</code></pre></div>`;
            }
            cardHTML += `<div class="next-button-container"><button class="btn-next" onclick="nextStep()">Davam Et (+10 XP)</button></div></div>`;
            contentEl.innerHTML = cardHTML;
            updateProgressIndicator();
        }

        function updateProgressIndicator() {
            const { currentTopic, currentLessonIndex, currentStep } = state;
            const lesson = allData[currentTopic][currentLessonIndex];
            const totalSteps = lesson.theory_questions.length + lesson.practice_tasks.length;
            stepProgressEl.innerHTML = '';
            for (let i = 0; i < totalSteps; i++) {
                const stepItem = document.createElement('div');
                stepItem.className = 'step-progress-item';
                if (i < currentStep) stepItem.classList.add('completed');
                if (i === currentStep) stepItem.classList.add('active');
                stepProgressEl.appendChild(stepItem);
            }
        }
        
        window.nextStep = () => {
            const { currentTopic, currentLessonIndex } = state;
            const lesson = allData[currentTopic][currentLessonIndex];
            const totalSteps = lesson.theory_questions.length + lesson.practice_tasks.length;
            
            if (state.currentStep < totalSteps - 1) {
                state.currentStep++;
                renderCurrentStep();
            } else {
                rewardModal.classList.add('visible');
            }
        };

        window.closeRewardModal = () => {
            rewardModal.classList.remove('visible');
            navigateToPage('dashboard');
        };

    });
    </script>
</body>
</html>
